<h1 class="title">seccion  de productos</h1>
<!--
lg ->LARGER
lg: tamaño de pantalla mas grande ->PC

MD->MEDIA
md:tamañode pantalla medio-> TABLE

SM->SMALL
sm:tamaño de pantalla chico-> CELULAR
-->
<div class="container">
    <div class="row">
        <!--ngFor ->DIRECTIVA que permite iterar colecciones/arreglos funcionalidad simila al "for","forEach"-->
        <!-- let i-> definicion de la variableque representa 1 elemento de la coleccion "infoTarjeta" (permite iterar)-->
        <div *ngFor="let i of infoTarjeta"class=" col-6">
            <div class="card" >
                <img src="{{i.img}} " class="card-img-top" alt="{{i.alt}}">
                <div class="card-body">
                    <!--interpolacion ->permite acceder a una propiedad esécifica del modelo-->
                    <h5 class="card-title">{{i.titulo}}</h5>
                    <p class="card-text">{{i.descripcion}} - {{i.anualpublicacion}}</p>

                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>


    </div>
</div>
